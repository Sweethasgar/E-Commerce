{%extends 'index.html'%}
{%block body_block%}
<div class="container px-4 px-lg-5 mt-5">
    <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
        {%for cart in carts%}
        <div class="col-2"></div>


        <div class="col-6 mb-5">
            <div class="card h-100">
                <!-- Product image-->
                <img class="card-img-top" src="{{cart.product.image.url}}" alt="..."/>
                <!-- Product details-->
                <div class="card-body p-4">
                    <div class="text-center">
                        <!-- Product name-->
                        <h5 class="fw-bolder">{{cart.product.product_name}}</h5>
                        <!-- Product price-->
                        Rs {{cart.product.price}}


                    </div>
                </div>
                <!-- Product actions-->
                <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                </div>
            </div>
        </div>
        <div class="col2">
            <p>quantity:{{cart.qty}}</p>
            <p>status:{{cart.status}}</p>
        </div>
        <div class="col2">
            <a href="{%url 'remove' cart.id%}" class="btn btn-outline-danger">remove</a>
            {%if cart.status != "order-placed"%}
            <a href="{%url 'check-out' cart.id cart.product.id %}" class="btn btn-outline-success">checkout</a>
            {% endif %}
        </div>

        {%endfor%}
    </div>
</div>
{%endblock%}
